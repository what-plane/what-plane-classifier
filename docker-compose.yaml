version: "3.9"
services:
  whatplane-api:
    image: wparr282/whatplane:0.3.1
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - AZURE_STORAGE_CONNECTION_STRING=
    command: ["start-uvicorn"] #, "--workers", "4"] # Need to download the ImageNet Densenet in the Entrypoint instead