name: whatplane
channels:
  - defaults
  - conda-forge
  - pytorch
  - nvidia
dependencies:
  - python=3.8
  - pip
  # External Package Requirements
  - pytorch=1.7.0
  - torchvision=0.8.1
  - cudatoolkit=11
  - beautifulsoup4=4.9.3
  - pandas=1.1.4
  - requests=2.25.0
  - tensorboard=2.4.0
  - matplotlib
  - tqdm
  # Devops Requirements
  - jupyter
  - pylint
